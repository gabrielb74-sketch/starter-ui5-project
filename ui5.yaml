specVersion: '2.6'
type: application
metadata:
  name: starter-ui5-project

resources:
  configuration:
    paths:
      webapp: webapp

server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      mountPath: /odata
      afterMiddleware: compression
      configuration:
        baseUri: https://services.odata.org/V2/Northwind/Northwind.svc/

builder:
  resources:
    excludes:
      - "/test/**"
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateResources
      configuration:
        archiveName: starter-ui5-project
        additionalFiles:
          - README.md
